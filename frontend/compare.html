  <script>
    const query_string = window.location.search;
    const url_params = (new URLSearchParams(query_string))
    if (!url_params.has('pid[]')) {
      alert("Please supply project ids in URL")
    }
    else {
      try {
        if (document.location.host.indexOf('metrics.green-coding.org') === 0)
          api_url = "https://api.green-coding.org";
        else
          api_url = "http://api.green-coding.local:8000";

        params = url_params.getAll('pid[]');
        api_url += '/v1/stats/compare?dummy=dummy'
        params.forEach(pid => {
          api_url += '&p=' + pid
        });
        console.log(api_url);
        fetch(api_url)
          .then(response => response.json())
          .then(my_json => {
            if (my_json.success != true) {
              alert(my_json.err);
              return;
            }
            else {
              // Do what you will with the data here
              console.log(my_json)
            }
          })
      }
      catch (e) {
        alert("Fetch failed: " + e)
      }
    }
  </script>
